<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />

  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <form>
          <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">Nombre</label>
            <div class="col-8">
              <input id="nombre" name="nombre" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label for="apellidos" class="col-4 col-form-label">Apellidos</label>
            <div class="col-8">
              <input id="apellidos" name="apellidos" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="button" class="btn btn-primary" onclick="printvalues()">
                Submit
              </button>
              <button name="submit" type="button" id="btnQuitar" class="btn btn-primary" onclick="quitarmensaje()">
                Quitar msg
              </button>
            </div>
          </div>
        </form>

        <div id="mensaje"></div>
      </div>
    </div>
  </div>
</body>


<script>
  document.write("Mi cambio en el DOM");

document.getElementById("btnQuitar").style.display = "none";

    function printvalues() {
      var nombre = document.getElementById("nombre").value;

      document.getElementById("mensaje").innerHTML =
        '<div class="alert alert-success" role="alert">' +
        "Bienvenido " +
        nombre +
        "</div>";

document.getElementById("btnQuitar").style.display = "inline";
      

      console.log(nombre);
    }

    var quitarmensaje = function() {
      document.getElementById("mensaje").innerHTML = "";
    };
  </script>

</html>
